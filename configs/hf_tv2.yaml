seed_everything: true
trainer:
  logger:
    class_path: lightning.pytorch.loggers.CSVLogger
    init_args:
      save_dir: hyperformer
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 10
        monitor: val_loss
  fast_dev_run: false
  max_epochs: 100
model:
  name: hyperformer
  model_classpath: models.HyperFormer
  model_init_args:
    num_points: 21
    num_classes: 30
    in_channels: 3
    num_of_heads: 12
  loss_fn_classpath: torch.nn.CrossEntropyLoss
  loss_fn_init_args: null
  id2label: clf_id2label
  label2id: clf_label2id
data:
  delay: 4
  train_videos: ['video_0', 'video_1', 'video_2', 'video_3', 'video_4', 
                  'video_5', 'video_6', 'video_7', 'video_8',
                  # 'video_0_d5', 'video_1_d5', 'video_2_d5', 'video_3_d5', 'video_4_d5',
                  # 'video_0_d-5', 'video_1_d-5', 'video_2_d-5', 'video_3_d-5', 'video_4_d-5'
                ]
  val_videos: ['video_9']
  test_videos: ['video_10', 'video_11', 'video_12']
  idle_gap: null
  batch_size: 32